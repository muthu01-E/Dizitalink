<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | Dizitalink</title>

  <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>

<section class="register-section">
  <div class="register-container">

    <!-- LEFT -->
    <div class="register-left">
      <img src="assets/img/image.png" alt="Dizitalink Logo" class="auth-logo">
      <h1>Join Dizitalink </h1>
      <p>
        Create your account to access services, manage subscriptions,  
        and grow your business with our digital experts.
      </p>
    </div>

    <!-- RIGHT -->
    <div class="register-right">
      <h2>Create Account</h2>

      <form id="registerForm">
        <input type="text" id="name" placeholder="Full Name" required />
        <input type="email" id="email" placeholder="Email Address" required />
        <input type="password" id="password" placeholder="Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

        <button type="submit" class="btn-primary">
          Sign Up
        </button>
      </form>

      <p class="login-link">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </div>

  </div>
</section>

<script>
document.getElementById("registerForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const name = document.getElementById("name").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;

  if (password !== confirmPassword) {
    alert("Passwords do not match");
    return;
  }

  const res = await fetch("https://YOUR-BACKEND-DOMAIN/api/auth/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ name, email, password })
  });

  const data = await res.json();

  if (data.success) {
    alert("Account created successfully!");
    window.location.href = "login.html";
  } else {
    alert(data.message || "Registration failed");
  }
});
</script>

</body>
</html>
