<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | Dizitalink</title>

  <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>

<section class="login-section">
  <div class="login-container">

    <!-- LEFT -->
    <div class="login-left">
      <img src="assets/img/image.png" alt="Dizitalink Logo" class="auth-logo">
      <h1>Welcome Back ðŸ‘‹</h1>
      <p>
        Login to manage your services, subscriptions,  
        and grow your business with Dizitalink.
      </p>
    </div>

    <!-- RIGHT -->
    <div class="login-right">
      <h2>Client Login</h2>

      <form id="loginForm">
        <input 
          type="email" 
          id="email" 
          placeholder="Email address" 
          required
        />

        <input 
          type="password" 
          id="password" 
          placeholder="Password" 
          required
        />

        <button type="submit" class="btn-primary">
          Login
        </button>
      </form>

      <div class="divider">
        <span>or</span>
      </div>

      <button class="btn-google" onclick="loginWithGoogle()">
        <img src="assets/google-icon.png" alt="">
        Continue with Google
      </button>

      <p class="extra-links">
        Donâ€™t have an account?
        <a href="register.html">Create one</a>
      </p>
    </div>

  </div>
</section>

<script>
document.getElementById("loginForm").addEventListener("submit", async function(e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const res = await fetch("https://YOUR-BACKEND-DOMAIN/api/auth/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ email, password })
  });

  const data = await res.json();

  if (data.token) {
    localStorage.setItem("token", data.token);
    window.location.href = "dashboard.html";
  } else {
    alert(data.message || "Login failed");
  }
});
</script>

</body>
</html>
